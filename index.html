<body>

        <div class="nav-top">

        <span class="nav-top__icon--dot"></span>
    </div>
</div>
<div class="nav-bottom">
    <img class="nav-bottom__arrow nav-bottom__arrow-up" src="../img/arrow-up.png" alt="Arrow up">
    <img class="nav-bottom__arrow nav-bottom__arrow-down" src="../img/arrow-down.png" alt="Arrow down">

        <div class="slides-container__slide__header">
            <h1>
                North<br>Umpqua Trail,<br>Oregon
            </h1>
        </div>
        <div class="hotspot sun"></div>
        <div class="hotspot waves"></div>
        <div class="hotspot mountains"></div>
    </section>
    <section id="slide-2" class="slides-container__slide">
        <div class="slides-container__slide__header">
            <h1>
                The Joshua Tree
            </h1>
        </div>
        <div class="hotspot hammer"></div>
        <div class="hotspot fire"></div>
        <div class="hotspot lizard"></div>
    </section>
    <section id="slide-3" class="slides-container__slide">
        <div class="slides-container__slide__header">
            <h1>
                The Florida Keys
            </h1>
        </div>
        <div class="hotspot tower"></div>
        <div class="hotspot leaves"></div>
        <div class="hotspot fish"></div>
    </section>
</div>
